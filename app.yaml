    description: Dev repo for dev/preprod clusters
    url: https://github.com/migrx-io/projectset-crds.git
    branch: main
    token: <token>
    conf_file: projectsets.yaml
  - name: prod
    description: Prod repo for production clusters
    url: https://github.com/migrx-io/projectset-crds.git
    branch: main  
    token: <token>
    conf_file: projectsets.yaml

roles:
  user:
    projectset:
      edit:
