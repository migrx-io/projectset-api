{% extends "base.html" %}
{% block content %}
<h3>ProjectSet enviroments</h3>
<hr>
<div class="container-fluid">
  <table id="data" class="table table-striped simple_table">
    <thead>
      <tr>
        <th>name</th>
        <th>desc</th>
        <th>git</th>
        <th>branch</th>
      </tr>
    </thead>
    <tbody>
      {% for e  in env_list %}
          <td>{{ e.name }}</td>
          <td>{{ e.description }}</td>
          <td>{{ e.url }}</td>
          <td>{{ e.branch }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>

</div>

{% endblock %}
