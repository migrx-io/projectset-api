    <div class="container-fluid">                                                        
      {% block content %}{% endblock %}                                            
    </div>     

     {% block scripts %}
      <script>

        $(document).ready(function () {
 
            var groupColumn = 0;
            // group by git cluster 
            var table = $('.by_env').DataTable({
                columnDefs: [{ className: "dt-nowrap", "targets": [1,2,3] },
                             { visible: false, targets: groupColumn }],
                order: [[groupColumn, 'asc']],
                displayLength: 25,
                drawCallback: function (settings) {
                    var api = this.api();
                    var rows = api.rows({ page: 'current' }).nodes();
                    var last = null;

                    api.column(groupColumn, { page: 'current' })
                        .data()
                        .each(function (group, i) {
                            if (last !== group) {
                                $(rows)
                                    .eq(i)
                                    .before(
                                        '<tr class="group"><td colspan="5"><h5>' +
                                            group +
                                        '</h5></td></tr>'
                                    );

                                last = group;
                            }
                        });
                }
        });

        // Order by the grouping
        table.on('click', 'tbody tr.group', function () {
            var currentOrder = table.order()[0];
            if (currentOrder[0] === groupColumn && currentOrder[1] === 'asc') {
                table.order([groupColumn, 'desc']).draw();
            }
            else {
                table.order([groupColumn, 'asc']).draw();
            }
        });

        
        table.on('click', 'tbody tr', (e) => {

            let classList = e.currentTarget.classList;
        
            if (classList.contains('selected')) {
                classList.remove('selected');
            }
            else {
                table.rows('.selected').nodes().each((row) => row.classList.remove('selected'));
                classList.add('selected');
            }

        });
    
        table.on('dblclick', 'tbody tr', function () {
            var data = table.row( this ).data();
            alert( 'You clicked on '+data[0]+'\'s row' );
        });

        // open modal window
        $('.edit-modal-opener').click(function () {
                var url = $(this).data('whatever');

                $.get(url, function (data) {
                    $('#Modal .modal-content').html(data);
                    $('#Modal').modal();

                    $('#submit').click(function (event) {
                        event.preventDefault();

                        $.post(url, data = $('#ModalForm').serialize(), function (
                            data) {
                            if (data.status == 'ok') {
                                $('#Modal').modal('hide');
                                location.reload();
                            } else {
                                $("#modal-error-text").text("ERROR: " + data.error);
                            }
                        })
                    });
                })
            });

        });

     </script>

    {% endblock %}
 
    <!-- Dynamic Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <!-- load content here -->
            </div>
        </div>
    </div>
